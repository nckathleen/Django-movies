{% extends "base.html" %}
{% block content %}
<h2><a href="{% url 'movie_detail' movie.movie.id %}>"{{ movie.title }}</a></h2>

<h4>{{ movie.average_rating|floatformat }}</h4>

  <ul>
    {% for rating in movie.rating_set.all %}
      <li>{{ rating.rater }}: {{ rating.stars }}</li>
    {% endfor %}
  </ul>
{% endblock %}
